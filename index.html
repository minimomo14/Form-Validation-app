<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Get Started</h1>
        <!-- form -->
        <form action="" id="form">
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your Full Name"
                name="name"
                required minlength="3" maxlength="100">
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tell" id="phone" placeholder="555-555-5555"
                name="phone"
                required >
            </div>
            <!-- email address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your@email.com" 
                name="email"
                >
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://future.design.com" 
                name="website"
                >
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="createPassword">Create Password</label>
                <input type="password" id="createPassword" placeholder="Create password"
                name="password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" 
                placeholder="Confirm Password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                >
            </div>
            <button type="submit">Submit</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Let's Create new account!</h3>
        </div>
    </div>

    <!-- script -->
    <script src="./script.js"></script>
</body>
</html>
